<!DOCTYPE html>
<html>
<head>
	<title>Специальные теги HTML5</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<body>
	<!-- Комментарий -->
	<!-- summary - тег с раскрывающейся информацией -->
	<details>
		<summary>Информация об авторе</summary>
		<p>Бендер Родригез</p>
	</details>
	<!-- mark - выделяет текст желтым цветом -->
	Проверка 123 <mark>выделено</mark> 123 проверка <br />
	
	<!-- ruby - делает надписи над текстом -->
	<ruby>
		A<rt>fff</rt>
		B<rt>sss</rt>
	</ruby>
	
	<br />
	<!-- progress - это поплоса прогресса (загрузки) -->
	<progress max="100" value="25">
		Загружено на <span id="value">25</span>%
	</progress>
	
	<!-- Тег output позволяет сразу выводить результат вычисления функции  -->
	<form oninput="result.value=(cm.value/2.54).toFixed(2)">
		<p>Введите длину в сантиметрах:
		<input type="number" name="cm" autofocus></p>
		<p>Длина в дюймах: <output name="result">0</output></p>
	</form>
</body>
</html>
