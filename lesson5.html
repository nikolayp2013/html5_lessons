<!DOCTYPE html>
<html>
<head>
	<title>Проверка</title>
	<meta charset="utf-8" />
<head>
<body>
	<h1>Заголовок 1</h1>
	<h2>Заголовок 2</h2>
	<h3>Заголовок 3</h3>
	<h4>Заголовок 4</h4>
	<h5>Заголовок 5</h5>
	<h6>Заголовок 6</h6>
	<p>Этот текст будеет абзацем</p>
	<p>Этот текст будеет абзацем</p>
	<p>Этот <b>текст</b> будеет абзацем</p>
	<p>Этот <strong>текст</strong> будеет абзацем</p>
	<p>Этот текст <i>будеет</i> <u>абзацем</u></p>
	<p>Этот текст <em>будеет</em> <strike>абзацем</strike></p>
	
	<p><abbr title="Hyper Text Mark-up Language">HTML</abbr></p>
	<address>США, штат Вашингтон</address>
	
	<p>Этот <strike><strong><u><em>текст пробный</em></u></strong></strike></p>
</body>
</html>
